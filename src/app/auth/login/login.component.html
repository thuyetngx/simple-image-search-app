<div class="modal-header">
	<h5 class="modal-title">Login</h5>
	<button type="button" tabindex="-1" class="close" (click)="onClose()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
	<div class="modal-body">
		<div class="alert alert-danger" [hidden]="!error || isLoading" translate>
			Username or password incorrect.
		</div>
		<div class="form-group">
			<label class="d-block mb-0" translate>Username</label>
			<input type="text" class="form-control" formControlName="username" autocomplete="username"
				[placeholder]="'Username' | translate" autocomplete="off" />
			<span hidden translate>Username</span>
			<small [hidden]="
					loginForm.controls.username.valid || loginForm.controls.username.untouched
				" class="text-danger" translate>
				Username is required
			</small>
		</div>
		<div class="form-group">
			<label class="d-block mb-0" translate>Password</label>
			<input type="password" class="form-control" formControlName="password" autocomplete="current-password"
				[placeholder]="'Password' | translate" required autocomplete="off" />
			<span hidden translate>Password</span>
			<small [hidden]="
					loginForm.controls.password.valid || loginForm.controls.password.untouched
				" class="text-danger" translate>
				Password is required
			</small>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" formControlName="remember" />
				<span translate>Remember me</span>
			</label>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary btn-lg" (click)="onClose()">Close</button>
		<button class="btn btn-primary btn-lg" type="submit" [disabled]="loginForm.invalid || isLoading">
			<i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
			<span translate>Login</span>
		</button>
	</div>
</form>
